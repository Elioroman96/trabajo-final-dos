    <header class="contacto-header">
        <h1>Contacto</h1>
        <p>¿Tienes preguntas o sugerencias? ¡Escríbenos!</p>
    </header>

    <main class="contacto-container">
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="tucorreo@email.com" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí..." required></textarea>

            <button type="submit">Enviar</button>
        </form>

        <section class="contact-info">
            <h2>Nuestra Información</h2>
            <p><strong>Email:</strong> contacto@bones.com</p>
            <p><strong>Teléfono:</strong> +54 9 1123456789</p>
            <p><strong>Ubicación:</strong> Av. Siempre Viva 123, Buenos Aires</p>
        </section>
    </main>
